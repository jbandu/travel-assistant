name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Lint, Integration Tests & E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    # Note: E2E tests run against live Vercel deployment at https://travel-assistant-eight.vercel.app
    # Vercel auto-deploys on every push, so tests validate the production environment

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate

      - name: Run linter
        run: npm run lint

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Setup test database
        run: npm run db:push
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db

      - name: Seed test database
        run: npm run db:seed
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db

      - name: Run API Integration Tests
        run: npm run test:integration
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          # API Keys for integration tests
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY || 'sk-ant-test-key-for-build-only' }}
          AMADEUS_API_KEY: ${{ secrets.AMADEUS_API_KEY || 'test-amadeus-key' }}
          AMADEUS_API_SECRET: ${{ secrets.AMADEUS_API_SECRET || 'test-amadeus-secret' }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY || 'test-unsplash-key' }}
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY || 'test-maps-key' }}
          MAPBOX_ACCESS_TOKEN: ${{ secrets.MAPBOX_ACCESS_TOKEN || 'test-mapbox-token' }}

      - name: Run Playwright E2E tests against Vercel deployment
        run: npm test
        env:
          PLAYWRIGHT_TEST_BASE_URL: https://travel-assistant-eight.vercel.app

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: test-results/
          retention-days: 7

  # Note: Deployment is handled automatically by Vercel
  # Vercel auto-deploys on every push to main (production) and PRs (preview)
  # GitHub Actions only validates code quality and tests the deployed app
